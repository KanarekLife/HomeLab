kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: nvidia-gpu
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  sources:
    - repoURL: https://github.com/KanarekLife/HomeLab.git
      targetRevision: HEAD
      ref: repo
    - repoURL: https://github.com/KanarekLife/HomeLab.git
      targetRevision: HEAD
      path: kubernetes/infrastructure/nvidia-gpu/manifests
    - repoURL: https://nvidia.github.io/k8s-device-plugin
      chart: nvidia-device-plugin
      targetRevision: 0.17.4
      helm:
        releaseName: nvidia-gpu
        valueFiles:
          - $repo/kubernetes/infrastructure/nvidia-gpu/meta/values.yaml
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
