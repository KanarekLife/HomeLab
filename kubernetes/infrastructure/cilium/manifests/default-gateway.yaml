    - name: other-https
      hostname: "*.nieradko.com"
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-homelab-cert-tls
