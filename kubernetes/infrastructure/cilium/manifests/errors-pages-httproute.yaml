apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: error-pages-httproute
  namespace: kube-system
spec:
  parentRefs:
    - name: default-gateway
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: error-pages-service
          port: 8080
